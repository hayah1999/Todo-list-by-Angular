<section class="vh-80 mt-5 pt-5">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form  #form="ngForm" (ngSubmit)="submit(form)">

          <div class="form-outline mb-4">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" name="username" #username="ngModel" ngModel class="form-control form-control-lg" required />
          </div>
          <p class="warn" *ngIf="username.touched && username.errors?.['required']">Username is required!</p>


          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Email</label>
            <input type="email" id="form1Example13" name="email" #email="ngModel" ngModel class="form-control form-control-lg" required/>
          </div>
          <p class="warn" *ngIf="email.touched && email.errors?.['required']">E-mail is required!</p>
          <p class="warn" *ngIf="email.touched && email.errors?.['email']">E-mail is not valid!</p>


          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Password</label>
            <input type="password" id="form1Example23" #password="ngModel" ngModel minlength="6" name="password" class="form-control form-control-lg" required/>
          </div>
          <p class="warn" *ngIf="password.touched && password.errors?.['required']">Password is required!</p>
          <p class="warn" *ngIf="password.touched && password.errors?.['minlength']">Password length is 6 min!</p>


          <div class="form-outline mb-4">
            <label class="form-label" for="quote">Favorite quote</label>
            <input type="text" id="quote" #quote="ngModel" ngModel name="quote" class="form-control form-control-lg" required/>
          </div>
          <p class="warn" *ngIf="quote.touched && quote.errors?.['required']">Quote is required!</p>



          <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!form.valid">Sign Up</button>

          <p>Already have an account? <a class="link-info link" (click)="navigate()">Sign in</a></p>
        </form>
      </div>
    </div>
  </div>
</section>
