<section class="vh-80 mt-5 pt-5">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form  [formGroup] ="myForm" (ngSubmit)="submit()">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Email</label>
            <input type="email" id="form1Example13" formControlName="email" name="email" class="form-control form-control-lg" />
          </div>
          <p class="warn" *ngIf="myForm.get('email')?.touched && myForm.get('email')?.errors?.['required']">E-mail is required!</p>
          <p class="warn" *ngIf="myForm.get('email')?.touched && myForm.get('email')?.errors?.['email']">E-mail is not valid!</p>


          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Password</label>
            <input type="password" id="form1Example23" formControlName="password" name="password" class="form-control form-control-lg" />
          </div>
          <p class="warn" *ngIf="myForm.get('password')?.touched && myForm.get('password')?.errors?.['required']">Password is required!</p>
          <p class="warn" *ngIf="myForm.get('password')?.touched && myForm.get('password')?.errors?.['minlength']">Password length is 6 min!</p>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!myForm.valid">Sign in</button>

          <p>Don't have an account yet? <a class="link-info link" (click)="navigate()">Sign Up</a></p>
        </form>
      </div>
    </div>
  </div>
</section>
