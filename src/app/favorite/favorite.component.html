<div class="taskCont" *ngIf="this.todo.isFavorite && !this.todo.deleted">
  <div class="task">
  <div id="checkbox">
      <!-- <i class="bi bi-check2" id="correct"></i> -->
      </div>
      <p id="text">{{this.todo.title}}</p>
      <div class="del-edit">
        <i class="bi bi-suit-heart" id="fav" (click)="unFavorite()"></i>
      </div>
  </div>
</div>
